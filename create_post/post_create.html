<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../create_post/create_post.css">
</head>
<body>
    <script src="homepage.js"></script>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="../homepage/homepage.php"><img src="../images/logo.png"></a>
        </div>
    </nav>

    <div class="container">
        <h2>Create a New Post</h2>
        <form action="create_post.php" method="POST" enctype="multipart/form-data">
            <h3>Product Details</h3>
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            
            <label for="image">Product Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
            
            <h3>Post Details</h3>
            <label for="title">Post Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="media">Post Media:</label>
            <input type="file" id="media" name="media" accept="image/*,video/*">
            
            <label for="review_blog">Review Blog:</label>
            <textarea id="review_blog" name="review_blog" required></textarea>
            
            <button type="submit">Submit Post</button>
        </form>
    </div>
</body>
</html>
