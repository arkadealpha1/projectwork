<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="user_account.css">
</head>
<body>
    <script src="homepage.js"></script>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="../homepage/homepage.html"><img src="../images/logo.png"></a>
        </div>
    </nav>
    <div class="container">
        <div class="user-profile">
            <img src="default-profile.png" alt="User Profile Picture" class="profile-pic">
            <div class="user-info">
                <h2 id="username">@username</h2>
                <p id="name">User Full Name</p>
            </div>
        </div>
        <div class="user-actions">
            <button class="favorite-btn">Favorite</button>
            <button class="connect-btn">Connect</button>
        </div>
        <div class="post-gallery">
            <!-- User's posts will be dynamically added here -->
        </div>
    </div>
    <script src="user_account.js"></script>
</body>
</html>
